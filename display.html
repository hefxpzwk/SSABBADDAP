<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말풍선 - 화면</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Gaegu:wght@400;700&family=Hi+Melody&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 0;
        }

        body.fullscreen-mode .controls {
            opacity: 0;
            pointer-events: none;
        }

        body.fullscreen-mode:hover .controls {
            opacity: 1;
            pointer-events: auto;
        }

        .bubble {
            position: absolute;
            padding: 12px 24px;
            font-family: 'Jua', sans-serif;
            font-size: 1.4rem;
            background: #1a1a1a;
            border: 3px solid currentColor;
            white-space: nowrap;
            user-select: none;
            cursor: grab;
            transition: box-shadow 0.1s ease;
            z-index: 10;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bubble.has-more::after {
            content: '...';
            color: inherit;
            opacity: 0.6;
        }

        .bubble:hover {
            box-shadow: 0 0 0 3px currentColor;
        }

        .bubble:active {
            cursor: grabbing;
        }

        .bubble .emoji {
            margin-right: 6px;
        }

        .bubble .nickname-tag {
            display: block;
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
            font-family: 'Jua', sans-serif;
        }

        .bubble.font-normal { font-family: 'Jua', sans-serif; }
        .bubble.font-handwriting { font-family: 'Gaegu', cursive; font-size: 1.6rem; }
        .bubble.font-cute { font-family: 'Hi Melody', cursive; font-size: 1.5rem; }
        .bubble.font-pen { font-family: 'Nanum Pen Script', cursive; font-size: 1.7rem; }

        .empty {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .empty h2 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3rem;
            color: #222;
            margin-bottom: 10px;
        }

        .empty p {
            font-family: 'Jua', sans-serif;
            color: #333;
            font-size: 1.2rem;
        }

        .empty.hidden {
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            transition: opacity 0.3s ease;
        }

        .controls a,
        .controls button {
            font-family: 'Jua', sans-serif;
            font-size: 1rem;
            color: #666;
            background: none;
            border: 2px solid #333;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .controls a:hover,
        .controls button:hover {
            color: #fff;
            border-color: #ff3e3e;
        }

        .controls-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .counter {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.5rem;
            color: #333;
        }

        .counter span {
            color: #ff3e3e;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Jua', sans-serif;
            font-size: 0.9rem;
            color: #666;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .connection-dot.connected {
            background: #00d4aa;
            box-shadow: 0 0 10px #00d4aa;
        }

        .alert {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #ff3e3e;
            color: #fff;
            padding: 12px 30px;
            font-family: 'Jua', sans-serif;
            font-size: 1.1rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }

        .alert.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: #1a1a1a;
            border: 4px solid #ff3e3e;
            padding: 50px;
            max-width: 900px;
            max-height: 80vh;
            width: 95%;
            transform: scale(0.8) translateY(30px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.show .modal-box {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .modal-nickname {
            font-family: 'Jua', sans-serif;
            font-size: 1.1rem;
            color: #888;
        }

        .modal-content {
            font-family: 'Jua', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            line-height: 2;
            word-break: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-x: hidden;
            overflow-y: auto;
            max-height: calc(80vh - 200px);
            padding-right: 15px;
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #333;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #ff3e3e;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #ff6b6b;
        }

        .modal-close {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: #ff3e3e;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: #fff;
            color: #ff3e3e;
            transform: rotate(90deg);
        }

        .modal-hint {
            font-family: 'Jua', sans-serif;
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
            text-align: right;
        }

        .fullscreen-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #666;
            padding: 10px 15px;
            font-family: 'Jua', sans-serif;
            font-size: 0.85rem;
            z-index: 50;
            border: 1px solid #333;
            transition: opacity 0.3s ease;
        }

        body.fullscreen-mode .fullscreen-hint {
            opacity: 0;
        }

        .fullscreen-hint kbd {
            background: #333;
            padding: 2px 8px;
            border-radius: 3px;
            color: #ff3e3e;
        }
    </style>
</head>
<body>
    <div class="alert" id="alert">새 메시지!</div>
    
    <div class="fullscreen-hint">
        <kbd>F11</kbd> 전체화면 모드
    </div>
    
    <div class="empty" id="empty">
        <h2>텅 비었음</h2>
        <p>입력 페이지에서 메시지를 보내세요</p>
    </div>
    
    <div id="bubbleContainer"></div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <button class="modal-close" id="modalClose">✕</button>
            <div class="modal-header">
                <span class="modal-nickname" id="modalNickname"></span>
            </div>
            <div class="modal-content" id="modalContent"></div>
            <div class="modal-hint">아무 곳이나 클릭해서 닫기</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="controls-left">
            <a href="index.html" target="_blank">← 입력하기</a>
            <button id="fullscreenBtn">⛶ 전체화면</button>
            <div class="connection-indicator">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionText">연결 중...</span>
            </div>
        </div>
        <div class="counter"><span id="count">0</span>개</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJclwKcHAw49YoY7kOVnaANqEJE9gySgg",
            authDomain: "ssabbaddap-f7f78.firebaseapp.com",
            databaseURL: "https://ssabbaddap-f7f78-default-rtdb.firebaseio.com",
            projectId: "ssabbaddap-f7f78",
            storageBucket: "ssabbaddap-f7f78.firebasestorage.app",
            messagingSenderId: "598294388307",
            appId: "1:598294388307:web:9555cdded6ad4216dbf0a6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        const container = document.getElementById('bubbleContainer');
        const empty = document.getElementById('empty');
        const countEl = document.getElementById('count');
        const alertEl = document.getElementById('alert');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalNickname = document.getElementById('modalNickname');
        const modalClose = document.getElementById('modalClose');
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');

        let bubbles = [];
        let bubbleMap = new Map();
        
        // 부드러운 움직임을 위한 파라미터
        const FRICTION = 0.985;           // 마찰 (높을수록 오래 미끄러짐)
        const BOUNCE = 0.5;               // 튕김 (낮을수록 부드러움)
        const PUSH_FORCE = 0.8;           // 충돌 시 밀어내는 힘
        const MAX_DISPLAY_LENGTH = 20;
        const MIN_SPEED = 0.15;           // 최소 속도 (낮을수록 천천히)
        const MAX_SPEED = 1.5;            // 최대 속도
        const WANDER_FORCE = 0.008;       // 랜덤 움직임 (낮을수록 부드러움)
        
        let time = 0;                     // 시간 기반 애니메이션용
        let isFirstLoad = true;

        const fontMap = {
            'normal': "'Jua', sans-serif",
            'handwriting': "'Gaegu', cursive",
            'cute': "'Hi Melody', cursive",
            'pen': "'Nanum Pen Script', cursive"
        };

        // 연결 상태 확인
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snap) => {
            if (snap.val() === true) {
                connectionDot.classList.add('connected');
                connectionText.textContent = '실시간 연결됨';
            } else {
                connectionDot.classList.remove('connected');
                connectionText.textContent = '연결 중...';
            }
        });

        function truncateText(text) {
            if (text.length <= MAX_DISPLAY_LENGTH) {
                return { display: text, truncated: false };
            }
            return { display: text.slice(0, MAX_DISPLAY_LENGTH), truncated: true };
        }

        // 부드러운 노이즈 함수 (Simplex-like)
        function smoothNoise(x, y, seed) {
            const n = Math.sin(x * 12.9898 + y * 78.233 + seed) * 43758.5453;
            return n - Math.floor(n);
        }

        class Bubble {
            constructor(data, firebaseKey) {
                this.firebaseKey = firebaseKey;
                this.id = data.timestamp || Date.now();
                this.text = data.text;
                this.color = data.color || '#ff3e3e';
                this.emoji = data.emoji || '';
                this.font = data.font || 'normal';
                this.nickname = data.nickname || '익명';
                
                // 각 버블마다 고유한 움직임 패턴
                this.seed = Math.random() * 1000;
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.speedMultiplier = 0.5 + Math.random() * 0.5;
                
                const { display, truncated } = truncateText(data.text);
                
                this.el = document.createElement('div');
                this.el.className = `bubble font-${this.font}` + (truncated ? ' has-more' : '');
                this.el.style.color = this.color;
                this.el.style.borderColor = this.color;
                
                let content = '';
                if (this.emoji) {
                    content += `<span class="emoji">${this.emoji}</span>`;
                }
                content += `<span class="text">${display}</span>`;
                content += `<span class="nickname-tag">${this.nickname}</span>`;
                this.el.innerHTML = content;
                
                container.appendChild(this.el);
                
                this.el.addEventListener('click', (e) => {
                    if (!this.isDragging && !this.wasDragged) {
                        e.stopPropagation();
                        showModal(this.text, this.color, this.emoji, this.font, this.nickname);
                    }
                });
                
                this.width = this.el.offsetWidth;
                this.height = this.el.offsetHeight;
                
                this.x = this.findSafeX();
                this.y = this.findSafeY();
                
                // 초기 속도를 낮게
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                
                this.isDragging = false;
                this.wasDragged = false;
                this.dragOffsetX = 0;
                this.dragOffsetY = 0;
                
                this.setupDrag();
                this.updatePosition();
            }

            findSafeX() {
                const maxX = window.innerWidth - this.width - 20;
                let x = 20 + Math.random() * Math.max(0, maxX - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this !== other && this.wouldOverlap(x, this.y || window.innerHeight / 2, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return x;
                    x = 20 + Math.random() * Math.max(0, maxX - 20);
                }
                return x;
            }

            findSafeY() {
                const maxY = window.innerHeight - this.height - 100;
                let y = 20 + Math.random() * Math.max(0, maxY - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this !== other && this.wouldOverlap(this.x, y, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return y;
                    y = 20 + Math.random() * Math.max(0, maxY - 20);
                }
                return y;
            }

            wouldOverlap(x, y, other) {
                const padding = 20;
                return !(x + this.width + padding < other.x ||
                        x > other.x + other.width + padding ||
                        y + this.height + padding < other.y ||
                        y > other.y + other.height + padding);
            }

            setupDrag() {
                this.el.addEventListener('mousedown', (e) => {
                    if (e.button === 0) {
                        this.isDragging = true;
                        this.wasDragged = false;
                        this.dragOffsetX = e.clientX - this.x;
                        this.dragOffsetY = e.clientY - this.y;
                        this.vx = 0;
                        this.vy = 0;
                        e.preventDefault();
                    }
                });
            }

            updatePosition() {
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
            }

            update(globalTime) {
                if (this.isDragging) return;

                // 사인파 기반의 부드러운 움직임 (물결처럼)
                const waveX = Math.sin(globalTime * 0.0008 * this.speedMultiplier + this.phaseX) * WANDER_FORCE;
                const waveY = Math.cos(globalTime * 0.0006 * this.speedMultiplier + this.phaseY) * WANDER_FORCE;
                
                this.vx += waveX;
                this.vy += waveY;
                
                // 속도가 너무 느리면 살짝 가속
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < MIN_SPEED) {
                    const angle = globalTime * 0.001 + this.seed;
                    this.vx += Math.cos(angle) * 0.02;
                    this.vy += Math.sin(angle) * 0.02;
                }
                
                // 최대 속도 제한
                if (speed > MAX_SPEED) {
                    this.vx = (this.vx / speed) * MAX_SPEED;
                    this.vy = (this.vy / speed) * MAX_SPEED;
                }

                this.x += this.vx;
                this.y += this.vy;

                // 마찰
                this.vx *= FRICTION;
                this.vy *= FRICTION;

                // 벽 충돌 (부드럽게)
                const maxX = window.innerWidth - this.width;
                const maxY = window.innerHeight - this.height - 80;

                if (this.x <= 0) {
                    this.x = 0;
                    this.vx = Math.abs(this.vx) * BOUNCE;
                }
                if (this.x >= maxX) {
                    this.x = maxX;
                    this.vx = -Math.abs(this.vx) * BOUNCE;
                }
                if (this.y <= 0) {
                    this.y = 0;
                    this.vy = Math.abs(this.vy) * BOUNCE;
                }
                if (this.y >= maxY) {
                    this.y = maxY;
                    this.vy = -Math.abs(this.vy) * BOUNCE;
                }

                this.updatePosition();
            }

            collideWith(other) {
                if (this === other || this.isDragging || other.isDragging) return;

                const padding = 10;
                const thisRight = this.x + this.width + padding;
                const thisBottom = this.y + this.height + padding;
                const otherRight = other.x + other.width + padding;
                const otherBottom = other.y + other.height + padding;

                if (this.x < otherRight && thisRight > other.x &&
                    this.y < otherBottom && thisBottom > other.y) {
                    
                    const thisCenterX = this.x + this.width / 2;
                    const thisCenterY = this.y + this.height / 2;
                    const otherCenterX = other.x + other.width / 2;
                    const otherCenterY = other.y + other.height / 2;

                    const dx = thisCenterX - otherCenterX;
                    const dy = thisCenterY - otherCenterY;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                    const nx = dx / dist;
                    const ny = dy / dist;

                    const overlap = Math.min(
                        thisRight - other.x,
                        otherRight - this.x,
                        thisBottom - other.y,
                        otherBottom - this.y
                    );

                    // 부드럽게 분리
                    const separation = overlap * 0.3;
                    this.x += nx * separation;
                    this.y += ny * separation;
                    other.x -= nx * separation;
                    other.y -= ny * separation;

                    // 부드러운 반발력
                    this.vx += nx * PUSH_FORCE;
                    this.vy += ny * PUSH_FORCE;
                    other.vx -= nx * PUSH_FORCE;
                    other.vy -= ny * PUSH_FORCE;
                }
            }

            destroy() {
                this.el.style.transform = 'scale(0)';
                this.el.style.opacity = '0';
                this.el.style.transition = 'all 0.5s ease';
                setTimeout(() => this.el.remove(), 500);
            }
        }

        // 모달
        function showModal(text, color, emoji, font, nickname) {
            modalContent.textContent = (emoji ? emoji + ' ' : '') + text;
            modalContent.style.color = color;
            modalContent.style.fontFamily = fontMap[font] || fontMap['normal'];
            modalNickname.textContent = nickname || '익명';
            modalOverlay.classList.add('show');
            document.querySelector('.modal-box').style.borderColor = color;
        }

        function hideModal() {
            modalOverlay.classList.remove('show');
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) hideModal();
        });
        modalClose.addEventListener('click', hideModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') hideModal();
        });

        // 전체화면
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-mode');
                fullscreenBtn.textContent = '⛶ 전체화면 해제';
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-mode');
                fullscreenBtn.textContent = '⛶ 전체화면';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
                fullscreenBtn.textContent = '⛶ 전체화면';
            }
        });

        // 드래그
        let activeBubble = null;
        let dragStartX = 0;
        let dragStartY = 0;

        document.addEventListener('mousemove', (e) => {
            if (activeBubble) {
                const newX = e.clientX - activeBubble.dragOffsetX;
                const newY = e.clientY - activeBubble.dragOffsetY;
                
                const dragDist = Math.abs(e.clientX - dragStartX) + Math.abs(e.clientY - dragStartY);
                if (dragDist > 5) activeBubble.wasDragged = true;
                
                // 부드러운 드래그 속도
                activeBubble.vx = (newX - activeBubble.x) * 0.3;
                activeBubble.vy = (newY - activeBubble.y) * 0.3;
                
                activeBubble.x = newX;
                activeBubble.y = newY;
                activeBubble.updatePosition();
            }
        });

        document.addEventListener('mouseup', () => {
            if (activeBubble) {
                activeBubble.isDragging = false;
                activeBubble = null;
            }
        });

        container.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                const bubble = bubbles.find(b => b.el === e.target || b.el.contains(e.target));
                if (bubble) {
                    activeBubble = bubble;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                }
            }
        });

        // 물리 시뮬레이션
        function simulate() {
            time++;
            
            for (const bubble of bubbles) {
                bubble.update(time);
            }

            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    bubbles[i].collideWith(bubbles[j]);
                }
            }

            requestAnimationFrame(simulate);
        }

        function updateCounter() {
            countEl.textContent = bubbles.length;
            if (bubbles.length > 0) {
                empty.classList.add('hidden');
            } else {
                empty.classList.remove('hidden');
            }
        }

        // Firebase 실시간 리스너
        onChildAdded(messagesRef, (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            
            if (!bubbleMap.has(key)) {
                const bubble = new Bubble(data, key);
                bubbles.push(bubble);
                bubbleMap.set(key, bubble);
                updateCounter();
                
                if (!isFirstLoad) {
                    alertEl.classList.add('show');
                    setTimeout(() => alertEl.classList.remove('show'), 1500);
                }
            }
        });

        onChildRemoved(messagesRef, (snapshot) => {
            const key = snapshot.key;
            const bubble = bubbleMap.get(key);
            
            if (bubble) {
                const index = bubbles.indexOf(bubble);
                if (index > -1) bubbles.splice(index, 1);
                bubble.destroy();
                bubbleMap.delete(key);
                updateCounter();
            }
        });

        setTimeout(() => {
            isFirstLoad = false;
        }, 2000);

        window.addEventListener('resize', () => {
            bubbles.forEach(bubble => {
                const maxX = window.innerWidth - bubble.width;
                const maxY = window.innerHeight - bubble.height - 80;
                if (bubble.x > maxX) bubble.x = Math.max(0, maxX);
                if (bubble.y > maxY) bubble.y = Math.max(0, maxY);
                bubble.updatePosition();
            });
        });

        simulate();
    </script>
</body>
</html>
