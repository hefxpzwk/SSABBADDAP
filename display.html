<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Gowun Batang', serif;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #0d0d2b 100%);
            overflow: hidden;
            position: relative;
        }

        /* ë³„ ë°°ê²½ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ì˜¤ë¡œë¼ íš¨ê³¼ */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 200, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 150, 0.15) 0%, transparent 60%);
            animation: aurora-move 20s ease-in-out infinite;
        }

        @keyframes aurora-move {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* ë©”ì‹œì§€ ì»¨í…Œì´ë„ˆ */
        .messages-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* ë– ë‹¤ë‹ˆëŠ” ë©”ì‹œì§€ */
        .floating-message {
            position: absolute;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.3rem;
            color: #fff;
            white-space: nowrap;
            cursor: default;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float-in 1s ease-out forwards;
            text-shadow: 0 0 20px currentColor;
        }

        .floating-message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 52px;
            z-index: -1;
        }

        .floating-message:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 0 40px currentColor;
            z-index: 100;
        }

        @keyframes float-in {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ë– ë‹¤ë‹ˆëŠ” ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(2deg); }
            50% { transform: translate(-10px, -50px) rotate(-1deg); }
            75% { transform: translate(30px, -20px) rotate(1deg); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -20px) rotate(-2deg); }
            50% { transform: translate(20px, -40px) rotate(1deg); }
            75% { transform: translate(-20px, -30px) rotate(-1deg); }
        }

        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -40px) rotate(1deg); }
            50% { transform: translate(-25px, -20px) rotate(-2deg); }
            75% { transform: translate(10px, -35px) rotate(0deg); }
        }

        /* ë¹ˆ ìƒíƒœ */
        .empty-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        .empty-state h2 {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .empty-state.hidden {
            display: none;
        }

        /* ë©”ì‹œì§€ ì¹´ìš´í„° */
        .message-counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼ */
        .new-message-alert {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .new-message-alert.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* í´ë¦¬ì–´ ë²„íŠ¼ */
        .clear-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .clear-btn:hover {
            background: rgba(255, 100, 100, 0.2);
            border-color: rgba(255, 100, 100, 0.4);
            color: #fff;
        }

        /* ì…ë ¥ í˜ì´ì§€ ë§í¬ */
        .input-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 20;
        }

        .input-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-link a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-link a svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="aurora"></div>
    
    <div class="new-message-alert" id="newMessageAlert">âœ¨ ìƒˆë¡œìš´ ë©”ì‹œì§€ê°€ ë„ì°©í–ˆì–´ìš”!</div>
    
    <div class="empty-state" id="emptyState">
        <h2>ğŸŒ™ ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ì–´ìš”</h2>
        <p>ì…ë ¥ í˜ì´ì§€ì—ì„œ ë§ˆìŒì„ ì „í•´ë³´ì„¸ìš”</p>
    </div>
    
    <div class="messages-container" id="messagesContainer"></div>
    
    <div class="message-counter" id="messageCounter">
        ğŸ’¬ ë©”ì‹œì§€ <span id="count">0</span>ê°œ
    </div>
    
    <div class="input-link">
        <a href="index.html" target="_blank">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            ì…ë ¥ í˜ì´ì§€
        </a>
    </div>
    
    <button class="clear-btn" id="clearBtn">ğŸ—‘ï¸ ëª¨ë‘ ì§€ìš°ê¸°</button>

    <script>
        // ë³„ ìƒì„±
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }

        // BroadcastChannel ì„¤ì •
        const channel = new BroadcastChannel('message-board');
        
        const messagesContainer = document.getElementById('messagesContainer');
        const emptyState = document.getElementById('emptyState');
        const countEl = document.getElementById('count');
        const newMessageAlert = document.getElementById('newMessageAlert');
        const clearBtn = document.getElementById('clearBtn');

        const floatAnimations = ['float-1', 'float-2', 'float-3'];
        let messageElements = [];

        // ë©”ì‹œì§€ ìƒì„±
        function createMessageElement(data) {
            const el = document.createElement('div');
            el.className = 'floating-message';
            el.textContent = data.text;
            el.style.color = data.color;
            el.dataset.id = data.id;
            
            // ëœë¤ ìœ„ì¹˜ (í™”ë©´ ê°€ì¥ìë¦¬ í”¼í•˜ê¸°)
            const x = 10 + Math.random() * 70; // 10% ~ 80%
            const y = 10 + Math.random() * 70; // 10% ~ 80%
            el.style.left = x + '%';
            el.style.top = y + '%';
            
            // ëœë¤ ì• ë‹ˆë©”ì´ì…˜
            const anim = floatAnimations[Math.floor(Math.random() * floatAnimations.length)];
            const duration = 8 + Math.random() * 8; // 8~16ì´ˆ
            el.style.animation = `float-in 1s ease-out forwards, ${anim} ${duration}s ease-in-out infinite 1s`;
            
            return el;
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(data) {
            const el = createMessageElement(data);
            messagesContainer.appendChild(el);
            messageElements.push(el);
            
            updateCounter();
            emptyState.classList.add('hidden');
            
            // ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼
            newMessageAlert.classList.add('show');
            setTimeout(() => {
                newMessageAlert.classList.remove('show');
            }, 2000);
        }

        // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateCounter() {
            countEl.textContent = messageElements.length;
        }

        // ì €ì¥ëœ ë©”ì‹œì§€ ë¡œë“œ
        function loadSavedMessages() {
            const messages = JSON.parse(localStorage.getItem('floating-messages') || '[]');
            if (messages.length > 0) {
                emptyState.classList.add('hidden');
                messages.forEach((msg, index) => {
                    setTimeout(() => {
                        const el = createMessageElement(msg);
                        messagesContainer.appendChild(el);
                        messageElements.push(el);
                        updateCounter();
                    }, index * 200); // ìˆœì°¨ì ìœ¼ë¡œ ë‚˜íƒ€ë‚˜ëŠ” íš¨ê³¼
                });
            }
        }

        // BroadcastChannel ë©”ì‹œì§€ ìˆ˜ì‹ 
        channel.onmessage = (event) => {
            if (event.data.type === 'new-message') {
                addMessage(event.data);
            }
        };

        // ëª¨ë‘ ì§€ìš°ê¸°
        clearBtn.addEventListener('click', () => {
            if (confirm('ëª¨ë“  ë©”ì‹œì§€ë¥¼ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                messageElements.forEach(el => {
                    el.style.animation = 'none';
                    el.style.transition = 'all 0.5s ease';
                    el.style.opacity = '0';
                    el.style.transform = 'scale(0)';
                });
                
                setTimeout(() => {
                    messagesContainer.innerHTML = '';
                    messageElements = [];
                    localStorage.removeItem('floating-messages');
                    updateCounter();
                    emptyState.classList.remove('hidden');
                }, 500);
            }
        });

        // ì´ˆê¸° ë¡œë“œ
        loadSavedMessages();

        // ë§ˆìš°ìŠ¤ ì¶”ì  íš¨ê³¼ (ë©”ì‹œì§€ê°€ ë§ˆìš°ìŠ¤ë¥¼ ë”°ë¼ ì•½ê°„ ì›€ì§ì„)
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            messageElements.forEach((el, index) => {
                const offsetX = (mouseX - 0.5) * 20 * (index % 3 === 0 ? 1 : -1);
                const offsetY = (mouseY - 0.5) * 20 * (index % 2 === 0 ? 1 : -1);
                el.style.marginLeft = offsetX + 'px';
                el.style.marginTop = offsetY + 'px';
            });
        });
    </script>
</body>
