        }

        };

        // Ìö®Í≥ºÏùå ÏÉùÏÑ± (Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound() {
            if (!soundEnabled) return;
            
            // Í∑ÄÏó¨Ïö¥ "ÎøÖ" ÏÜåÎ¶¨
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playExplosionSound() {
            if (!soundEnabled) return;
            
            // Ìè≠Î∞úÏùå (ÎÖ∏Ïù¥Ï¶à + Ï†ÄÏùå)
            const bufferSize = audioContext.sampleRate * 0.3;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.1));
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = buffer;
            
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.5, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            noise.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            
            // Ï†ÄÏùå Î∂ê
            const osc = audioContext.createOscillator();
            const oscGain = audioContext.createGain();
            osc.frequency.setValueAtTime(150, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, audioContext.currentTime + 0.2);
            oscGain.gain.setValueAtTime(0.4, audioContext.currentTime);
            oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            osc.connect(oscGain);
            oscGain.connect(audioContext.destination);
            
            noise.start(audioContext.currentTime);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.3);
        }

        // Ìè≠Î∞ú Ìö®Í≥º
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            
            // Ïó¨Îü¨ Í∞úÏùò ÎßÅ
            for (let i = 0; i < 3; i++) {
                const ring = document.createElement('div');
                ring.className = 'explosion-ring';
                ring.style.animationDelay = (i * 0.1) + 's';
                explosion.appendChild(ring);
            }
            
            const center = document.createElement('div');
            center.className = 'explosion-center';
            explosion.appendChild(center);
            
            document.body.appendChild(explosion);
            
            // Ìè≠Î∞úÏùå
            playExplosionSound();
            
            // Ï£ºÎ≥Ä ÎßêÌíçÏÑ†Îì§Ïóê Ìûò Ï†ÅÏö©
            const explosionRadius = 300;
            const explosionForce = 15;
            
            bubbles.forEach(bubble => {
                const bx = bubble.x + bubble.width / 2;
                const by = bubble.y + bubble.height / 2;
                const dx = bx - x;
                const dy = by - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < explosionRadius && dist > 0) {
                    const force = (1 - dist / explosionRadius) * explosionForce;
                    const nx = dx / dist;
                    const ny = dy / dist;
                    
                    bubble.vx += nx * force;
                    bubble.vy += ny * force;
                }
            });
            
            // ÌååÌã∞ÌÅ¥ÎèÑ Ï∂îÍ∞Ä
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = ['üí•', '‚ú®', 'üî•', '‚≠ê'][Math.floor(Math.random() * 4)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (16 + Math.random() * 20) + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.transform = `translate(${tx}px, ${ty}px)`;
                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
            
            setTimeout(() => explosion.remove(), 600);

        // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
        function createParticles(x, y, color) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (12 + Math.random() * 16) + 'px';
                
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - 50;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = `particle-fade 1s ease-out forwards`;
                particle.style.transform = `translate(${tx}px, ${ty}px)`;
                
                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snap) => {
            if (snap.val() === true) {
                connectionDot.classList.add('connected');

            } else {

        function truncateText(text) {
            if (text.length <= MAX_DISPLAY_LENGTH) {
                return { display: text, truncated: false };
            }
            return { display: text.slice(0, MAX_DISPLAY_LENGTH), truncated: true };
        }

        class Bubble {
            constructor(data, firebaseKey) {
                this.firebaseKey = firebaseKey;
                this.id = data.timestamp || Date.now();
                this.text = data.text;
                this.color = data.color || '#ff3e3e';
                this.emoji = data.emoji || '';
                this.font = data.font || 'normal';
                this.nickname = data.nickname || 'ÏùµÎ™Ö';
                
                this.seed = Math.random() * 1000;
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.speedMultiplier = 0.5 + Math.random() * 0.5;
                
                const { display, truncated } = truncateText(data.text);
                
                this.el = document.createElement('div');
                this.el.className = `bubble font-${this.font}` + (truncated ? ' has-more' : '');
                this.el.style.color = this.color;
                this.el.style.borderColor = this.color;
                
                let content = '';
                if (this.emoji) {
                    content += `<span class="emoji">${this.emoji}</span>`;
                }
                content += `<span class="text">${display}</span>`;
                content += `<span class="nickname-tag">${this.nickname}</span>`;
                this.el.innerHTML = content;
                
                container.appendChild(this.el);
                
                this.el.addEventListener('click', (e) => {
                    if (!this.isDragging && !this.wasDragged) {
                        e.stopPropagation();
                        showModal(this.text, this.color, this.emoji, this.font, this.nickname);
                    }
                });
                
                this.width = this.el.offsetWidth;
                this.height = this.el.offsetHeight;
                
                this.x = this.findSafeX();
                this.y = this.findSafeY();
                
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                
                this.isDragging = false;
                this.wasDragged = false;
                this.dragOffsetX = 0;
                this.dragOffsetY = 0;
                
                this.setupDrag();
                this.updatePosition();
            }

            findSafeX() {
                const maxX = window.innerWidth - this.width - 20;
                let x = 20 + Math.random() * Math.max(0, maxX - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this !== other && this.wouldOverlap(x, this.y || window.innerHeight / 2, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return x;
                    x = 20 + Math.random() * Math.max(0, maxX - 20);
                }
                return x;
            }

            findSafeY() {
                const maxY = window.innerHeight - this.height - 100;
                let y = 20 + Math.random() * Math.max(0, maxY - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this !== other && this.wouldOverlap(this.x, y, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return y;
                    y = 20 + Math.random() * Math.max(0, maxY - 20);
                }
                return y;
            }

            wouldOverlap(x, y, other) {
                const padding = 20;
                return !(x + this.width + padding < other.x ||
                        x > other.x + other.width + padding ||
                        y + this.height + padding < other.y ||
                        y > other.y + other.height + padding);
            }

            setupDrag() {
                this.el.addEventListener('mousedown', (e) => {
                    if (e.button === 0) {
                        this.isDragging = true;
                        this.wasDragged = false;
                        this.dragOffsetX = e.clientX - this.x;
                        this.dragOffsetY = e.clientY - this.y;
                        this.vx = 0;
                        this.vy = 0;
                        e.preventDefault();
                    }
                });
            }

            updatePosition() {
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
            }

            update(globalTime) {
                if (this.isDragging) return;

                const t = globalTime * 0.001 * this.speedMultiplier;
                
                // Í∏∞Î≥∏ ÌëúÎ•ò ÏõÄÏßÅÏûÑ
                let driftX = 
                    Math.sin(t * 0.3 + this.phaseX) * DRIFT_STRENGTH +
                    Math.sin(t * 0.7 + this.phaseX * 2) * DRIFT_STRENGTH * 0.5 +
                    Math.sin(t * 1.1 + this.seed) * DRIFT_STRENGTH * 0.3;
                    
                let driftY = 
                    Math.cos(t * 0.25 + this.phaseY) * DRIFT_STRENGTH +
                    Math.cos(t * 0.6 + this.phaseY * 2) * DRIFT_STRENGTH * 0.5 +
                    Math.cos(t * 0.9 + this.seed) * DRIFT_STRENGTH * 0.3;
                
                // Ï§ëÎ†• Î™®Îìú (Í∞ïÌïòÍ≤å!)
                if (gravityMode) {
                    driftY += 0.05;
                }
                
                this.vx += driftX;
                this.vy += driftY;
                
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < MIN_SPEED && !gravityMode) {
                    const gentleAngle = t * 0.5 + this.seed;
                    this.vx += Math.cos(gentleAngle) * 0.005;
                    this.vy += Math.sin(gentleAngle) * 0.005;
                }
                
                const currentMaxSpeed = gravityMode ? 8 : MAX_SPEED;
                if (speed > currentMaxSpeed) {
                    const slowdown = currentMaxSpeed / speed;
                    this.vx *= slowdown;
                    this.vy *= slowdown;
                }

                this.x += this.vx;
                this.y += this.vy;

                this.vx *= FRICTION;
                this.vy *= FRICTION;

                const maxX = window.innerWidth - this.width;
                const maxY = window.innerHeight - this.height - 80;
                const softMargin = 5;

                if (this.x <= softMargin) {
                    this.x = softMargin;
                    this.vx = Math.abs(this.vx) * BOUNCE;
                }
                if (this.x >= maxX - softMargin) {
                    this.x = maxX - softMargin;
                    this.vx = -Math.abs(this.vx) * BOUNCE;
                }
                if (this.y <= softMargin) {
                    this.y = softMargin;
                    this.vy = Math.abs(this.vy) * BOUNCE;
                }
                if (this.y >= maxY - softMargin) {
                    this.y = maxY - softMargin;
                    this.vy = -Math.abs(this.vy) * (gravityMode ? 0.7 : BOUNCE);
                    // Ï§ëÎ†• Î™®ÎìúÏóêÏÑú Î∞îÎã•ÏóêÏÑú ÏïΩÍ∞Ñ Ï¢åÏö∞Î°ú Ìù©Ïñ¥Ïßê
                    if (gravityMode) {
                        this.vx += (Math.random() - 0.5) * 2;
                    }
                }

                this.updatePosition();
            }

            collideWith(other) {
                if (this === other || this.isDragging || other.isDragging) return;

                const padding = 15;
                const thisRight = this.x + this.width + padding;
                const thisBottom = this.y + this.height + padding;
                const otherRight = other.x + other.width + padding;
                const otherBottom = other.y + other.height + padding;

                if (this.x < otherRight && thisRight > other.x &&
                    this.y < otherBottom && thisBottom > other.y) {
                    
                    const thisCenterX = this.x + this.width / 2;
                    const thisCenterY = this.y + this.height / 2;
                    const otherCenterX = other.x + other.width / 2;
                    const otherCenterY = other.y + other.height / 2;

                    const dx = thisCenterX - otherCenterX;
                    const dy = thisCenterY - otherCenterY;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                    const nx = dx / dist;
                    const ny = dy / dist;

                    const overlap = Math.min(
                        thisRight - other.x,
                        otherRight - this.x,
                        thisBottom - other.y,
                        otherBottom - this.y
                    );

                    const separation = overlap * 0.15;
                    this.x += nx * separation;
                    this.y += ny * separation;
                    other.x -= nx * separation;
                    other.y -= ny * separation;

                    this.vx += nx * PUSH_FORCE;
                    this.vy += ny * PUSH_FORCE;
                    other.vx -= nx * PUSH_FORCE;
                    other.vy -= ny * PUSH_FORCE;
                }
            }

            setHighlight(highlighted) {
                if (highlighted) {
                    this.el.classList.add('highlighted');
                } else {
                    this.el.classList.remove('highlighted');
                }
            }

            destroy() {
                this.el.style.transform = 'scale(0)';
                this.el.style.opacity = '0';
                this.el.style.transition = 'all 0.5s ease';
                setTimeout(() => this.el.remove(), 500);
            }
        }

        // Î™®Îã¨
        function showModal(text, color, emoji, font, nickname) {
            modalContent.textContent = (emoji ? emoji + ' ' : '') + text;
            modalContent.style.color = color;

        // ÌÖåÎßà Î≥ÄÍ≤Ω
        themeSelect.addEventListener('change', (e) => {

        // Ï†ÄÏû•Îêú ÌÖåÎßà Î°úÎìú
        const savedTheme = localStorage.getItem('theme') || 'dark';

        themeSelect.value = savedTheme;

        // Ï§ëÎ†• Î™®Îìú ÌÜ†Í∏Ä
        gravityBtn.addEventListener('click', () => {
            gravityMode = !gravityMode;
            gravityBtn.classList.toggle('active', gravityMode);
        });

        // Ìè≠ÌÉÑ Î™®Îìú ÌÜ†Í∏Ä
        bombBtn.addEventListener('click', () => {
            bombMode = !bombMode;
            bombBtn.classList.toggle('active', bombMode);
            document.body.classList.toggle('bomb-mode', bombMode);
        });

        // Ìè≠ÌÉÑ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.addEventListener('click', (e) => {
            if (!bombMode) return;
            
            // Ïª®Ìä∏Î°§ ÏòÅÏó≠Ïù¥ÎÇò Î≤ÑÎ∏î ÌÅ¥Î¶≠ÏùÄ Î¨¥Ïãú
            if (e.target.closest('.controls') || 
                e.target.closest('.bubble') || 
                e.target.closest('.modal-overlay')) return;
            
            createExplosion(e.clientX, e.clientY);
        });

        // ÌïòÏù¥ÎùºÏù¥Ìä∏ Î™®Îìú ÌÜ†Í∏Ä
        highlightBtn.addEventListener('click', () => {
            highlightMode = !highlightMode;
            highlightBtn.classList.toggle('active', highlightMode);
            
            if (highlightMode) {
                startHighlightCycle();
            } else {
                stopHighlightCycle();
            }
        });

        function startHighlightCycle() {
            if (highlightTimer) clearInterval(highlightTimer);
            highlightRandomBubble();
            highlightTimer = setInterval(highlightRandomBubble, 5000);
        }

        function stopHighlightCycle() {
            if (highlightTimer) {
                clearInterval(highlightTimer);
                highlightTimer = null;
            }
            if (highlightedBubble) {
                highlightedBubble.setHighlight(false);
                highlightedBubble = null;
            }
        }

        function highlightRandomBubble() {
            if (bubbles.length === 0) return;
            
            if (highlightedBubble) {
                highlightedBubble.setHighlight(false);
            }
            
            const randomIndex = Math.floor(Math.random() * bubbles.length);
            highlightedBubble = bubbles[randomIndex];
            highlightedBubble.setHighlight(true);
            
            // ÌïòÏù¥ÎùºÏù¥Ìä∏Îêú Î≤ÑÎ∏îÏùÑ ÌôîÎ©¥ Ï§ëÏïôÏúºÎ°ú
            const targetX = (window.innerWidth - highlightedBubble.width) / 2;
            const targetY = (window.innerHeight - highlightedBubble.height) / 2 - 50;
            
            highlightedBubble.vx = (targetX - highlightedBubble.x) * 0.05;
            highlightedBubble.vy = (targetY - highlightedBubble.y) * 0.05;
        }

        // Ìö®Í≥ºÏùå ÌÜ†Í∏Ä
        soundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundBtn.classList.toggle('active', soundEnabled);
            
            // AudioContext ÏãúÏûë (ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÎûôÏÖò ÌõÑ)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        // Ï†ÑÏ≤¥ÌôîÎ©¥
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-mode');
                fullscreenBtn.textContent = '‚õ∂ Ìï¥Ï†ú';
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-mode');
                fullscreenBtn.textContent = '‚õ∂ Ï†ÑÏ≤¥ÌôîÎ©¥';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
                fullscreenBtn.textContent = '‚õ∂ Ï†ÑÏ≤¥ÌôîÎ©¥';
            }
        });

        // ÎìúÎûòÍ∑∏
        let activeBubble = null;
        let dragStartX = 0;
        let dragStartY = 0;

        document.addEventListener('mousemove', (e) => {
            if (activeBubble) {
                const newX = e.clientX - activeBubble.dragOffsetX;
                const newY = e.clientY - activeBubble.dragOffsetY;
                
                const dragDist = Math.abs(e.clientX - dragStartX) + Math.abs(e.clientY - dragStartY);
                if (dragDist > 5) activeBubble.wasDragged = true;
                
                activeBubble.vx = (newX - activeBubble.x) * 0.3;
                activeBubble.vy = (newY - activeBubble.y) * 0.3;
                
                activeBubble.x = newX;
                activeBubble.y = newY;
                activeBubble.updatePosition();
            }
        });

        document.addEventListener('mouseup', () => {
            if (activeBubble) {
                activeBubble.isDragging = false;
                activeBubble = null;
            }
        });

        container.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                const bubble = bubbles.find(b => b.el === e.target || b.el.contains(e.target));
                if (bubble) {
                    activeBubble = bubble;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                }
            }
        });

        // Î¨ºÎ¶¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò
        function simulate() {
            time++;
            
            for (const bubble of bubbles) {
                bubble.update(time);
            }

            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    bubbles[i].collideWith(bubbles[j]);
                }
            }

            requestAnimationFrame(simulate);
        }

        function updateCounter() {
            countEl.textContent = bubbles.length;
            if (bubbles.length > 0) {
                empty.classList.add('hidden');
            } else {
                empty.classList.remove('hidden');
            }
        }

        // Firebase Ïã§ÏãúÍ∞Ñ Î¶¨Ïä§ÎÑà
        onChildAdded(messagesRef, (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            
            if (!bubbleMap.has(key)) {
                const bubble = new Bubble(data, key);
                bubbles.push(bubble);
                bubbleMap.set(key, bubble);
                updateCounter();
                
                if (!isFirstLoad) {
                    alertEl.classList.add('show');
                    setTimeout(() => alertEl.classList.remove('show'), 1500);
                    
                    // Ìö®Í≥ºÏùå Ïû¨ÏÉù
                    playSound();
                    
                    // ÌååÌã∞ÌÅ¥ Ìö®Í≥º
                    createParticles(
                        bubble.x + bubble.width / 2,
                        bubble.y + bubble.height / 2,
                        bubble.color
                    );
                }
            }
        });

        onChildRemoved(messagesRef, (snapshot) => {
            const key = snapshot.key;
            const bubble = bubbleMap.get(key);
            
            if (bubble) {
                const index = bubbles.indexOf(bubble);
                if (index > -1) bubbles.splice(index, 1);
                bubble.destroy();
                bubbleMap.delete(key);
                updateCounter();
            }
        });

        setTimeout(() => {
            isFirstLoad = false;
        }, 2000);

        window.addEventListener('resize', () => {
            bubbles.forEach(bubble => {
                const maxX = window.innerWidth - bubble.width;
                const maxY = window.innerHeight - bubble.height - 80;
                if (bubble.x > maxX) bubble.x = Math.max(0, maxX);
                if (bubble.y > maxY) bubble.y = Math.max(0, maxY);
                bubble.updatePosition();
            });
        });

        simulate();
    </script>
