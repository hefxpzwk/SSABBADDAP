<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말풍선 - 화면</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        /* 그리드 패턴 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 0;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            padding: 12px 24px;
            font-family: 'Jua', sans-serif;
            font-size: 1.4rem;
            background: #1a1a1a;
            border: 3px solid currentColor;
            white-space: nowrap;
            user-select: none;
            cursor: grab;
            transition: box-shadow 0.1s ease;
            z-index: 10;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bubble.has-more::after {
            content: '...';
            color: inherit;
            opacity: 0.6;
        }

        .bubble:hover {
            box-shadow: 0 0 0 3px currentColor;
        }

        .bubble:active {
            cursor: grabbing;
        }

        /* 빈 상태 */
        .empty {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .empty h2 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3rem;
            color: #222;
            margin-bottom: 10px;
        }

        .empty p {
            font-family: 'Jua', sans-serif;
            color: #333;
            font-size: 1.2rem;
        }

        .empty.hidden {
            display: none;
        }

        /* 하단 컨트롤 */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .controls a,
        .controls button {
            font-family: 'Jua', sans-serif;
            font-size: 1rem;
            color: #666;
            background: none;
            border: 2px solid #333;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .controls a:hover,
        .controls button:hover {
            color: #fff;
            border-color: #ff3e3e;
        }

        .counter {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.5rem;
            color: #333;
        }

        .counter span {
            color: #ff3e3e;
        }

        /* 새 메시지 알림 */
        .alert {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #ff3e3e;
            color: #fff;
            padding: 12px 30px;
            font-family: 'Jua', sans-serif;
            font-size: 1.1rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }

        .alert.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        /* 모달 오버레이 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* 모달 박스 */
        .modal-box {
            background: #1a1a1a;
            border: 4px solid #ff3e3e;
            padding: 50px;
            max-width: 900px;
            max-height: 80vh;
            width: 95%;
            transform: scale(0.8) translateY(30px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.show .modal-box {
            transform: scale(1) translateY(0);
        }

        .modal-content {
            font-family: 'Jua', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            line-height: 2;
            word-break: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-x: hidden;
            overflow-y: auto;
            max-height: calc(80vh - 160px);
            padding-right: 15px;
        }

        /* 스크롤바 스타일 */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #333;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #ff3e3e;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #ff6b6b;
        }

        .modal-close {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: #ff3e3e;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: #fff;
            color: #ff3e3e;
            transform: rotate(90deg);
        }

        .modal-hint {
            font-family: 'Jua', sans-serif;
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="alert" id="alert">새 메시지!</div>
    
    <div class="empty" id="empty">
        <h2>텅 비었음</h2>
        <p>입력 페이지에서 메시지를 보내세요</p>
    </div>
    
    <div id="bubbleContainer"></div>
    
    <!-- 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <button class="modal-close" id="modalClose">✕</button>
            <div class="modal-content" id="modalContent"></div>
            <div class="modal-hint">아무 곳이나 클릭해서 닫기</div>
        </div>
    </div>
    
    <div class="controls">
        <a href="index.html" target="_blank">← 입력하기</a>
        <div class="counter"><span id="count">0</span>개</div>
        <button id="clearBtn">전체 삭제</button>
    </div>

    <script>
        const channel = new BroadcastChannel('message-board');
        const container = document.getElementById('bubbleContainer');
        const empty = document.getElementById('empty');
        const countEl = document.getElementById('count');
        const alertEl = document.getElementById('alert');
        const clearBtn = document.getElementById('clearBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');

        // 물리 엔진용 버블 배열
        let bubbles = [];
        const FRICTION = 0.995; // 마찰 줄여서 더 오래 움직이게
        const BOUNCE = 0.7;
        const PUSH_FORCE = 2;
        const MAX_DISPLAY_LENGTH = 20; // 표시할 최대 글자 수
        const MIN_SPEED = 0.3; // 최소 속도
        const WANDER_FORCE = 0.05; // 랜덤 움직임 힘
        
        // 바람 효과 (전체적인 흐름)
        let windX = 0;
        let windY = 0;
        let windChangeTimer = 0;

        // 텍스트 자르기
        function truncateText(text) {
            if (text.length <= MAX_DISPLAY_LENGTH) {
                return { display: text, truncated: false };
            }
            return { display: text.slice(0, MAX_DISPLAY_LENGTH), truncated: true };
        }

        class Bubble {
            constructor(data) {
                this.id = data.id;
                this.text = data.text;
                this.color = data.color;
                
                const { display, truncated } = truncateText(data.text);
                
                // DOM 요소 생성
                this.el = document.createElement('div');
                this.el.className = 'bubble' + (truncated ? ' has-more' : '');
                this.el.textContent = display;
                this.el.style.color = data.color;
                this.el.style.borderColor = data.color;
                container.appendChild(this.el);
                
                // 클릭 이벤트 (전체 내용 보기)
                this.el.addEventListener('click', (e) => {
                    if (!this.isDragging && !this.wasDragged) {
                        e.stopPropagation();
                        showModal(this.text, this.color);
                    }
                });
                
                // 크기 계산
                this.width = this.el.offsetWidth;
                this.height = this.el.offsetHeight;
                
                // 초기 위치 (겹치지 않는 곳 찾기)
                this.x = this.findSafeX();
                this.y = this.findSafeY();
                
                // 속도 (랜덤 초기 속도)
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                
                // 드래그 관련
                this.isDragging = false;
                this.wasDragged = false;
                this.dragOffsetX = 0;
                this.dragOffsetY = 0;
                
                this.setupDrag();
                this.updatePosition();
            }

            findSafeX() {
                const maxX = window.innerWidth - this.width - 20;
                let x = 20 + Math.random() * (maxX - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this.wouldOverlap(x, this.y || window.innerHeight / 2, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return x;
                    x = 20 + Math.random() * (maxX - 20);
                }
                return x;
            }

            findSafeY() {
                const maxY = window.innerHeight - this.height - 100;
                let y = 20 + Math.random() * (maxY - 20);
                for (let attempt = 0; attempt < 50; attempt++) {
                    let overlapping = false;
                    for (const other of bubbles) {
                        if (this.wouldOverlap(this.x, y, other)) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) return y;
                    y = 20 + Math.random() * (maxY - 20);
                }
                return y;
            }

            wouldOverlap(x, y, other) {
                const padding = 20;
                return !(x + this.width + padding < other.x ||
                        x > other.x + other.width + padding ||
                        y + this.height + padding < other.y ||
                        y > other.y + other.height + padding);
            }

            setupDrag() {
                this.el.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.wasDragged = false;
                    this.dragOffsetX = e.clientX - this.x;
                    this.dragOffsetY = e.clientY - this.y;
                    this.vx = 0;
                    this.vy = 0;
                    e.preventDefault();
                });
            }

            updatePosition() {
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
            }

            update() {
                if (this.isDragging) return;

                // 랜덤 움직임 (떠다니는 느낌)
                this.vx += (Math.random() - 0.5) * WANDER_FORCE;
                this.vy += (Math.random() - 0.5) * WANDER_FORCE;
                
                // 바람 효과 적용
                this.vx += windX * 0.01;
                this.vy += windY * 0.01;
                
                // 속도가 너무 느리면 랜덤하게 가속
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < MIN_SPEED) {
                    const angle = Math.random() * Math.PI * 2;
                    this.vx += Math.cos(angle) * 0.2;
                    this.vy += Math.sin(angle) * 0.2;
                }
                
                // 속도 제한 (너무 빠르지 않게)
                const maxSpeed = 3;
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // 속도 적용
                this.x += this.vx;
                this.y += this.vy;

                // 마찰
                this.vx *= FRICTION;
                this.vy *= FRICTION;

                // 벽 충돌
                const maxX = window.innerWidth - this.width;
                const maxY = window.innerHeight - this.height - 80;

                if (this.x <= 0) {
                    this.x = 0;
                    this.vx = -this.vx * BOUNCE;
                }
                if (this.x >= maxX) {
                    this.x = maxX;
                    this.vx = -this.vx * BOUNCE;
                }
                if (this.y <= 0) {
                    this.y = 0;
                    this.vy = -this.vy * BOUNCE;
                }
                if (this.y >= maxY) {
                    this.y = maxY;
                    this.vy = -this.vy * BOUNCE;
                }

                this.updatePosition();
            }

            collideWith(other) {
                if (this === other || this.isDragging || other.isDragging) return;

                const padding = 5;
                const thisRight = this.x + this.width + padding;
                const thisBottom = this.y + this.height + padding;
                const otherRight = other.x + other.width + padding;
                const otherBottom = other.y + other.height + padding;

                if (this.x < otherRight && thisRight > other.x &&
                    this.y < otherBottom && thisBottom > other.y) {
                    
                    const thisCenterX = this.x + this.width / 2;
                    const thisCenterY = this.y + this.height / 2;
                    const otherCenterX = other.x + other.width / 2;
                    const otherCenterY = other.y + other.height / 2;

                    const dx = thisCenterX - otherCenterX;
                    const dy = thisCenterY - otherCenterY;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                    const nx = dx / dist;
                    const ny = dy / dist;

                    const overlap = Math.min(
                        thisRight - other.x,
                        otherRight - this.x,
                        thisBottom - other.y,
                        otherBottom - this.y
                    );

                    this.x += nx * overlap * 0.5;
                    this.y += ny * overlap * 0.5;
                    other.x -= nx * overlap * 0.5;
                    other.y -= ny * overlap * 0.5;

                    const force = PUSH_FORCE;
                    this.vx += nx * force;
                    this.vy += ny * force;
                    other.vx -= nx * force;
                    other.vy -= ny * force;
                }
            }

            destroy() {
                this.el.style.transform = 'scale(0)';
                this.el.style.opacity = '0';
                this.el.style.transition = 'all 0.3s ease';
                setTimeout(() => this.el.remove(), 300);
            }
        }

        // 모달 기능
        function showModal(text, color) {
            modalContent.textContent = text;
            modalContent.style.color = color;
            modalOverlay.classList.add('show');
            document.querySelector('.modal-box').style.borderColor = color;
        }

        function hideModal() {
            modalOverlay.classList.remove('show');
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });

        modalClose.addEventListener('click', hideModal);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // 마우스 이벤트 (드래그)
        let activeBubble = null;
        let dragStartX = 0;
        let dragStartY = 0;

        document.addEventListener('mousemove', (e) => {
            if (activeBubble) {
                const newX = e.clientX - activeBubble.dragOffsetX;
                const newY = e.clientY - activeBubble.dragOffsetY;
                
                // 드래그 거리가 일정 이상이면 드래그로 판정
                const dragDist = Math.abs(e.clientX - dragStartX) + Math.abs(e.clientY - dragStartY);
                if (dragDist > 5) {
                    activeBubble.wasDragged = true;
                }
                
                activeBubble.vx = (newX - activeBubble.x) * 0.5;
                activeBubble.vy = (newY - activeBubble.y) * 0.5;
                
                activeBubble.x = newX;
                activeBubble.y = newY;
                activeBubble.updatePosition();
            }
        });

        document.addEventListener('mouseup', () => {
            if (activeBubble) {
                activeBubble.isDragging = false;
                activeBubble = null;
            }
        });

        container.addEventListener('mousedown', (e) => {
            const bubble = bubbles.find(b => b.el === e.target);
            if (bubble) {
                activeBubble = bubble;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            }
        });

        // 물리 시뮬레이션 루프
        function simulate() {
            // 바람 방향 천천히 변경
            windChangeTimer++;
            if (windChangeTimer > 120) { // 약 2초마다
                windChangeTimer = 0;
                // 부드럽게 바람 방향 변경
                const targetWindX = (Math.random() - 0.5) * 2;
                const targetWindY = (Math.random() - 0.5) * 2;
                windX += (targetWindX - windX) * 0.1;
                windY += (targetWindY - windY) * 0.1;
            }
            
            for (const bubble of bubbles) {
                bubble.update();
            }

            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    bubbles[i].collideWith(bubbles[j]);
                }
            }

            requestAnimationFrame(simulate);
        }

        // 메시지 추가
        function addMessage(data) {
            const bubble = new Bubble(data);
            bubbles.push(bubble);
            updateCounter();
            empty.classList.add('hidden');

            alertEl.classList.add('show');
            setTimeout(() => alertEl.classList.remove('show'), 1500);
        }

        function updateCounter() {
            countEl.textContent = bubbles.length;
        }

        // 저장된 메시지 로드
        function loadSaved() {
            const messages = JSON.parse(localStorage.getItem('floating-messages') || '[]');
            if (messages.length > 0) {
                empty.classList.add('hidden');
                messages.forEach((msg, i) => {
                    setTimeout(() => {
                        const bubble = new Bubble(msg);
                        bubbles.push(bubble);
                        updateCounter();
                    }, i * 100);
                });
            }
        }

        // BroadcastChannel
        channel.onmessage = (event) => {
            if (event.data.type === 'new-message') {
                addMessage(event.data);
            }
        };

        // 전체 삭제
        clearBtn.addEventListener('click', () => {
            bubbles.forEach(b => b.destroy());
            bubbles = [];
            localStorage.removeItem('floating-messages');
            updateCounter();
            setTimeout(() => empty.classList.remove('hidden'), 300);
        });

        // 윈도우 리사이즈 대응
        window.addEventListener('resize', () => {
            bubbles.forEach(bubble => {
                const maxX = window.innerWidth - bubble.width;
                const maxY = window.innerHeight - bubble.height - 80;
                if (bubble.x > maxX) bubble.x = maxX;
                if (bubble.y > maxY) bubble.y = maxY;
                bubble.updatePosition();
            });
        });

        // 초기화
        loadSaved();
        simulate();
    </script>
</body>
</html>
