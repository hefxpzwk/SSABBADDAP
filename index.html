<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말풍선</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 그리드 패턴 배경 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 4rem;
            color: #fff;
            letter-spacing: -2px;
            line-height: 1;
        }

        .header h1 span {
            color: #ff3e3e;
        }

        .header p {
            font-family: 'Jua', sans-serif;
            color: #666;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .input-box {
            background: #222;
            border: 3px solid #333;
            padding: 30px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            font-size: 1.3rem;
            font-family: 'Jua', sans-serif;
            border: none;
            background: #1a1a1a;
            color: #fff;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: #555;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .char-count {
            font-family: 'Jua', sans-serif;
            color: #555;
            font-size: 1rem;
        }

        .btn-send {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Black Han Sans', sans-serif;
            color: #1a1a1a;
            background: #ff3e3e;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: 1px;
        }

        .btn-send:hover {
            background: #fff;
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 #ff3e3e;
        }

        .btn-send:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .link-area {
            margin-top: 30px;
            text-align: center;
        }

        .link-area a {
            display: inline-block;
            font-family: 'Jua', sans-serif;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid #333;
            transition: all 0.15s ease;
        }

        .link-area a:hover {
            color: #fff;
            border-color: #ff3e3e;
            background: #ff3e3e;
        }

        /* 토스트 */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #ff3e3e;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Jua', sans-serif;
            font-size: 1.1rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 장식 요소 */
        .deco {
            position: fixed;
            font-family: 'Black Han Sans', sans-serif;
            color: rgba(255, 62, 62, 0.1);
            font-size: 15rem;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        .deco-1 {
            top: -50px;
            right: -30px;
        }

        .deco-2 {
            bottom: -50px;
            left: -30px;
        }
    </style>
</head>
<body>
    <div class="deco deco-1">말</div>
    <div class="deco deco-2">풍선</div>
    
    <div class="toast" id="toast">전송됨!</div>
    
    <div class="container">
        <div class="header">
            <h1>말<span>풍선</span></h1>
            <p>하고 싶은 말을 띄워보세요</p>
        </div>
        
        <div class="input-box">
<textarea 
                    id="messageInput" 
                    placeholder="여기에 입력..."
                    maxlength="500"
                ></textarea>
            <div class="bottom-row">
                <span class="char-count"><span id="charCount">0</span>/500</span>
                <button class="btn-send" id="sendBtn">보내기</button>
            </div>
        </div>
        
        <div class="link-area">
            <a href="display.html" target="_blank">→ 화면 보기</a>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('message-board');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toast = document.getElementById('toast');
        const charCount = document.getElementById('charCount');

        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const colors = ['#ff3e3e', '#00d4aa', '#ffcc00', '#ff6b35', '#00b4d8', '#e056fd'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            channel.postMessage({
                type: 'new-message',
                text: text,
                id: Date.now(),
                color: color
            });

            const messages = JSON.parse(localStorage.getItem('floating-messages') || '[]');
            messages.push({ text, id: Date.now(), color });
            if (messages.length > 30) messages.shift();
            localStorage.setItem('floating-messages', JSON.stringify(messages));

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);

            messageInput.value = '';
            charCount.textContent = '0';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
