    <script>
        const channel = new BroadcastChannel('message-board');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toast = document.getElementById('toast');
        const charCount = document.getElementById('charCount');
        const nicknameEl = document.getElementById('nickname');
        const refreshNicknameBtn = document.getElementById('refreshNickname');
        const previewBubble = document.getElementById('previewBubble');
        const previewEmoji = document.getElementById('previewEmoji');
        const previewText = document.getElementById('previewText');
        const qrCodeImg = document.getElementById('qrCode');

        // í˜„ì¬ ì„ íƒëœ ì˜µì…˜ë“¤
        let selectedColor = '#ff3e3e';
        let selectedEmoji = '';
        let selectedFont = 'normal';
        let currentNickname = '';

        // ë‹‰ë„¤ì„ ìƒì„±
        const adjectives = ['ìµëª…ì˜', 'ìˆ˜ì¤ì€', 'ìš©ê°í•œ', 'ì¡¸ë¦°', 'ë°°ê³ í”ˆ', 'ì‹ ë‚˜ëŠ”', 'ê·€ì—¬ìš´', 'ë©‹ì§„', 'ì°©í•œ', 'ì—‰ëš±í•œ', 'ëŠê¸‹í•œ', 'ì”©ì”©í•œ'];
        const animals = [
            'ê³ ì–‘ì´ ğŸ±', 'ê°•ì•„ì§€ ğŸ¶', 'í† ë¼ ğŸ°', 'ê³° ğŸ»', 'ì—¬ìš° ğŸ¦Š', 
            'ì‚¬ì ğŸ¦', 'í˜¸ë‘ì´ ğŸ¯', 'íŒ¬ë” ğŸ¼', 'ì½”ì•Œë¼ ğŸ¨', 'í­ê·„ ğŸ§',
            'ë¶€ì—‰ì´ ğŸ¦‰', 'ë‹¤ëŒì¥ ğŸ¿ï¸', 'í–„ìŠ¤í„° ğŸ¹', 'ëŒê³ ë˜ ğŸ¬', 'ìœ ë‹ˆì½˜ ğŸ¦„'
        ];

        function generateNickname() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            currentNickname = `${adj} ${animal}`;
            nicknameEl.textContent = currentNickname;
            localStorage.setItem('nickname', currentNickname);
        }

        // ì €ì¥ëœ ë‹‰ë„¤ì„ ë¡œë“œ ë˜ëŠ” ìƒˆë¡œ ìƒì„±
        const savedNickname = localStorage.getItem('nickname');
        if (savedNickname) {
            currentNickname = savedNickname;
            nicknameEl.textContent = currentNickname;
        } else {
            generateNickname();
        }

        refreshNicknameBtn.addEventListener('click', generateNickname);

        // ìƒ‰ìƒ ì„ íƒ
        document.getElementById('colorPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('color-btn')) {
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedColor = e.target.dataset.color;
                updatePreview();
            }
        });

        // ì´ëª¨ì§€ ì„ íƒ
        document.getElementById('emojiPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('emoji-btn')) {
                document.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedEmoji = e.target.dataset.emoji;
                updatePreview();
            }
        });

        // ê¸€ê¼´ ì„ íƒ
        document.getElementById('fontPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('font-btn')) {
                document.querySelectorAll('.font-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedFont = e.target.dataset.font;
                
                // textarea ê¸€ê¼´ ë³€ê²½
                messageInput.className = `font-${selectedFont}`;
                updatePreview();
            }
        });

        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview() {
            previewBubble.style.borderColor = selectedColor;
            previewBubble.style.color = selectedColor;
            previewEmoji.textContent = selectedEmoji ? selectedEmoji + ' ' : '';
            
            // ê¸€ê¼´ ì ìš©
            const fontMap = {
                'normal': "'Jua', sans-serif",
                'handwriting': "'Gaegu', cursive",
                'cute': "'Hi Melody', cursive",
                'pen': "'Nanum Pen Script', cursive"
            };
            previewBubble.style.fontFamily = fontMap[selectedFont];
            
            const text = messageInput.value.trim() || 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”';
            previewText.textContent = text.length > 30 ? text.slice(0, 30) + '...' : text;
        }

        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
            updatePreview();
        });

        // QR ì½”ë“œ ìƒì„± (QR Server API ì‚¬ìš©)
        function generateQRCode() {
            const currentUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(currentUrl)}`;
            qrCodeImg.src = qrUrl;
        }
        generateQRCode();

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const messageData = {
                type: 'new-message',
                text: text,
                id: Date.now(),
                color: selectedColor,
                emoji: selectedEmoji,
                font: selectedFont,
                nickname: currentNickname
            };

            channel.postMessage(messageData);

            // localStorage ì €ì¥
            const messages = JSON.parse(localStorage.getItem('floating-messages') || '[]');
            messages.push(messageData);
            if (messages.length > 30) messages.shift();
            localStorage.setItem('floating-messages', JSON.stringify(messages));

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);

            messageInput.value = '';
            charCount.textContent = '0';
            updatePreview();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ì´ˆê¸° ë¯¸ë¦¬ë³´ê¸°
        updatePreview();
    </script>
