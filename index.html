    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, query, orderByChild, limitToFirst, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBJclwKcHAw49YoY7kOVnaANqEJE9gySgg",
            authDomain: "ssabbaddap-f7f78.firebaseapp.com",
            databaseURL: "https://ssabbaddap-f7f78-default-rtdb.firebaseio.com",
            projectId: "ssabbaddap-f7f78",
            storageBucket: "ssabbaddap-f7f78.firebasestorage.app",
            messagingSenderId: "598294388307",
            appId: "1:598294388307:web:9555cdded6ad4216dbf0a6"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // DOM ÏöîÏÜå
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toast = document.getElementById('toast');
        const charCount = document.getElementById('charCount');
        const nicknameInput = document.getElementById('nicknameInput');
        const randomNicknameBtn = document.getElementById('randomNickname');
        const previewBubble = document.getElementById('previewBubble');
        const previewEmoji = document.getElementById('previewEmoji');
        const previewText = document.getElementById('previewText');
        const qrCodeImg = document.getElementById('qrCode');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // ÌòÑÏû¨ ÏÑ†ÌÉùÎêú ÏòµÏÖòÎì§
        let selectedColor = '#ff3e3e';
        let selectedEmoji = '';
        let selectedFont = 'normal';
        let isConnected = false;
        
        // Ïä§Ìå∏ Î∞©ÏßÄ Ïø®Îã§Ïö¥
        let lastSendTime = 0;
        const COOLDOWN_MS = 3000; // 3Ï¥à Ïø®Îã§Ïö¥
        const MAX_MESSAGES = 10; // ÏµúÎåÄ Î©îÏãúÏßÄ Ïàò

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snap) => {
            isConnected = snap.val() === true;
            if (isConnected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Ïó∞Í≤∞Îê®';
                sendBtn.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Ïó∞Í≤∞ Ï§ë...';
                sendBtn.disabled = true;
            }
        });

        // ÎãâÎÑ§ÏûÑ ÏÉùÏÑ±
        const adjectives = ['ÏùµÎ™ÖÏùò', 'ÏàòÏ§çÏùÄ', 'Ïö©Í∞êÌïú', 'Ï°∏Î¶∞', 'Î∞∞Í≥†Ìîà', 'Ïã†ÎÇòÎäî', 'Í∑ÄÏó¨Ïö¥', 'Î©ãÏßÑ', 'Ï∞©Ìïú', 'ÏóâÎö±Ìïú', 'ÎäêÍ∏ãÌïú', 'Ïî©Ïî©Ìïú'];
        const animals = [
            'Í≥†ÏñëÏù¥ üê±', 'Í∞ïÏïÑÏßÄ üê∂', 'ÌÜ†ÎÅº üê∞', 'Í≥∞ üêª', 'Ïó¨Ïö∞ ü¶ä', 
            'ÏÇ¨Ïûê ü¶Å', 'Ìò∏ÎûëÏù¥ üêØ', 'Ìå¨Îçî üêº', 'ÏΩîÏïåÎùº üê®', 'Ìé≠Í∑Ñ üêß',
            'Î∂ÄÏóâÏù¥ ü¶â', 'Îã§ÎûåÏ•ê üêøÔ∏è', 'ÌñÑÏä§ÌÑ∞ üêπ', 'ÎèåÍ≥†Îûò üê¨', 'Ïú†ÎãàÏΩò ü¶Ñ'
        ];

        function generateRandomNickname() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            return `${adj} ${animal}`;
        }

        function setRandomNickname() {
            const randomName = generateRandomNickname();
            nicknameInput.value = randomName;
            localStorage.setItem('nickname', randomName);
        }

        // ÎãâÎÑ§ÏûÑ ÏûÖÎ†• Ïãú Ï†ÄÏû•
        nicknameInput.addEventListener('input', () => {
            localStorage.setItem('nickname', nicknameInput.value);
        });

        // Ï†ÄÏû•Îêú ÎãâÎÑ§ÏûÑ Î°úÎìú ÎòêÎäî ÎûúÎç§ ÏÉùÏÑ±
        const savedNickname = localStorage.getItem('nickname');
        if (savedNickname) {
            nicknameInput.value = savedNickname;
        } else {
            setRandomNickname();
        }

        // ÎûúÎç§ Î≤ÑÌäº ÌÅ¥Î¶≠
        randomNicknameBtn.addEventListener('click', setRandomNickname);
        
        // ÌòÑÏû¨ ÎãâÎÑ§ÏûÑ Í∞ÄÏ†∏Ïò§Í∏∞
        function getCurrentNickname() {
            const nickname = nicknameInput.value.trim();
            return nickname || generateRandomNickname();
        }

        // ÏÉâÏÉÅ ÏÑ†ÌÉù
        document.getElementById('colorPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('color-btn')) {
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedColor = e.target.dataset.color;
                updatePreview();
            }
        });

        // Ïù¥Î™®ÏßÄ ÏÑ†ÌÉù
        document.getElementById('emojiPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('emoji-btn')) {
                document.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedEmoji = e.target.dataset.emoji;
                updatePreview();
            }
        });

        // Í∏ÄÍº¥ ÏÑ†ÌÉù
        document.getElementById('fontPicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('font-btn')) {
                document.querySelectorAll('.font-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedFont = e.target.dataset.font;
                messageInput.className = `font-${selectedFont}`;
                updatePreview();
            }
        });

        // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updatePreview() {
            previewBubble.style.borderColor = selectedColor;
            previewBubble.style.color = selectedColor;
            previewEmoji.textContent = selectedEmoji ? selectedEmoji + ' ' : '';
            
            const fontMap = {
                'normal': "'Jua', sans-serif",
                'handwriting': "'Gaegu', cursive",
                'cute': "'Hi Melody', cursive",
                'pen': "'Nanum Pen Script', cursive"
            };
            previewBubble.style.fontFamily = fontMap[selectedFont];
            
            const text = messageInput.value.trim() || 'Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî';
            previewText.textContent = text.length > 30 ? text.slice(0, 30) + '...' : text;
        }

        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
            updatePreview();
        });

        // QR ÏΩîÎìú ÏÉùÏÑ±
        function generateQRCode() {
            const currentUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(currentUrl)}`;
            qrCodeImg.src = qrUrl;
        }
        generateQRCode();

        // Î©îÏãúÏßÄ Ï†ÑÏÜ° (Firebase)
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected) return;
            
            // Ïø®Îã§Ïö¥ Ï≤¥ÌÅ¨
            const now = Date.now();
            const timeSinceLastSend = now - lastSendTime;
            if (timeSinceLastSend < COOLDOWN_MS) {
                const remainingSeconds = Math.ceil((COOLDOWN_MS - timeSinceLastSend) / 1000);
                toast.textContent = `‚è≥ ${remainingSeconds}Ï¥à ÌõÑÏóê Îã§Ïãú Î≥¥ÎÇ¥ÏÑ∏Ïöî`;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.textContent = 'Ï†ÑÏÜ°Îê®!';
                }, 1500);
                return;
            }

            const messageData = {
                text: text,
                color: selectedColor,
                emoji: selectedEmoji,
                font: selectedFont,
                nickname: getCurrentNickname(),
                timestamp: Date.now()
            };

            try {
                // Î©îÏãúÏßÄ Í∞úÏàò Ï≤¥ÌÅ¨ Î∞è Ïò§ÎûòÎêú Î©îÏãúÏßÄ ÏÇ≠Ï†ú
                const snapshot = await get(messagesRef);
                if (snapshot.exists()) {
                    const messages = snapshot.val();
                    const messageKeys = Object.keys(messages);
                    
                    // 100Í∞ú Ïù¥ÏÉÅÏù¥Î©¥ Ïò§ÎûòÎêú Í≤ÉÎì§ ÏÇ≠Ï†ú
                    if (messageKeys.length >= MAX_MESSAGES) {
                        // timestamp Í∏∞Ï§Ä Ï†ïÎ†¨
                        const sorted = messageKeys.sort((a, b) => 
                            (messages[a].timestamp || 0) - (messages[b].timestamp || 0)
                        );
                        // Ï¥àÍ≥ºÎêú Ïàò + 1Í∞ú ÏÇ≠Ï†ú (ÏÉà Î©îÏãúÏßÄ Ï∂îÍ∞ÄÌï† Í≥µÍ∞Ñ ÌôïÎ≥¥)
                        const deleteCount = messageKeys.length - MAX_MESSAGES + 1;
                        const toDelete = sorted.slice(0, deleteCount);
                        for (const key of toDelete) {
                            await remove(ref(database, `messages/${key}`));
                        }
                    }
                }
                
                await push(messagesRef, messageData);
                
                // Ïø®Îã§Ïö¥ ÏãúÏûë
                lastSendTime = Date.now();
                
                toast.textContent = 'Ï†ÑÏÜ°Îê®!';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);

                messageInput.value = '';
                charCount.textContent = '0';
                updatePreview();
            } catch (error) {
                console.error('Ï†ÑÏÜ° Ïã§Ìå®:', error);
                alert('Î©îÏãúÏßÄ Ï†ÑÏÜ°Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        updatePreview();
    </script>
