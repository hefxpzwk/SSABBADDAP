<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* ë°°ê²½ íŒŒí‹°í´ íš¨ê³¼ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Gowun Batang', serif;
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.5);
            letter-spacing: 3px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .input-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 20px;
            font-size: 1.2rem;
            font-family: 'Gowun Batang', serif;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
        }

        .btn-send {
            width: 100%;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-send::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-send:hover::before {
            left: 100%;
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .link-display {
            margin-top: 30px;
        }

        .link-display a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .link-display a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: scale(1.05);
        }

        .link-display a svg {
            width: 20px;
            height: 20px;
        }

        /* ì „ì†¡ ì„±ê³µ ì• ë‹ˆë©”ì´ì…˜ */
        .success-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .char-count {
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="success-message" id="successMessage">âœ¨ ë©”ì‹œì§€ê°€ ì „ì†¡ë˜ì—ˆì–´ìš”!</div>
    
    <div class="container">
        <h1>ë§ˆìŒì„ ì „í•´ìš”</h1>
        <p class="subtitle">ë‹¹ì‹ ì˜ ì†Œì¤‘í•œ ë§ì„ ë³„ì²˜ëŸ¼ ë„ì›Œë³´ì„¸ìš”</p>
        
        <div class="input-card">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="ì „í•˜ê³  ì‹¶ì€ ë§ì„ ì ì–´ì£¼ì„¸ìš”..."
                    maxlength="100"
                ></textarea>
                <div class="char-count"><span id="charCount">0</span>/100</div>
            </div>
            <button class="btn-send" id="sendBtn">ğŸ’« ë©”ì‹œì§€ ë³´ë‚´ê¸°</button>
        </div>
        
        <div class="link-display">
            <a href="display.html" target="_blank">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                ë””ìŠ¤í”Œë ˆì´ í™”ë©´ ì—´ê¸°
            </a>
        </div>
    </div>

    <script>
        // ë°°ê²½ íŒŒí‹°í´ ìƒì„±
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // BroadcastChannel ì„¤ì •
        const channel = new BroadcastChannel('message-board');
        
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const successMessage = document.getElementById('successMessage');
        const charCount = document.getElementById('charCount');

        // ê¸€ì ìˆ˜ ì¹´ìš´íŠ¸
        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
        });

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // BroadcastChannelë¡œ ë©”ì‹œì§€ ì „ì†¡
            channel.postMessage({
                type: 'new-message',
                text: text,
                id: Date.now(),
                color: getRandomColor()
            });

            // localStorageì—ë„ ì €ì¥ (ìƒˆë¡œê³ ì¹¨ ì‹œ ìœ ì§€)
            const messages = JSON.parse(localStorage.getItem('floating-messages') || '[]');
            messages.push({
                text: text,
                id: Date.now(),
                color: getRandomColor()
            });
            // ìµœëŒ€ 50ê°œê¹Œì§€ë§Œ ì €ì¥
            if (messages.length > 50) messages.shift();
            localStorage.setItem('floating-messages', JSON.stringify(messages));

            // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 2000);

            // ì…ë ¥ ì´ˆê¸°í™”
            messageInput.value = '';
            charCount.textContent = '0';
        }

        function getRandomColor() {
            const colors = [
                '#ff6b9d', '#c44cff', '#6c5ce7', '#00d2d3', 
                '#ff9ff3', '#feca57', '#5f27cd', '#00cec9',
                '#fd79a8', '#a29bfe', '#74b9ff', '#55efc4'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
